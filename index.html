    <script>
        // --- ì „ì—­ ë³€ìˆ˜ ---
        const dbKey = 'jeongwangAiTopics'; 

        // --- í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜ ---

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function goHome() {
            showPage('homePage');
        }

        function showTeacherLogin() {
            showPage('teacherPage');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('teacherTools').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            
            // [ì¶”ê°€] êµì‚¬ í˜ì´ì§€ ë¡œë“œ ì‹œ, ê´€ë¦¬ì ëª©ë¡ê³¼ ë¯¸ë¦¬ë³´ê¸° ëª©ë¡ ëª¨ë‘ ë¡œë“œ
            loadSavedListForTeacher(); 
            loadTopicsForTeacherPreview();
        }

        function showStudentPage() {
            showPage('studentPage');
            loadTopicsForStudent();
            document.getElementById('contentFrame').src = 'about:blank';
        }

        // --- 2. êµì‚¬ í˜ì´ì§€ ê¸°ëŠ¥ ---

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === '1004') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('teacherTools').style.display = 'block';
            } else {
                alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');
            }
        }
        
        function checkEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        function getTopics() {
            return JSON.parse(localStorage.getItem(dbKey)) || [];
        }

        function setTopics(topics) {
            localStorage.setItem(dbKey, JSON.stringify(topics));
        }

        function saveTopic() {
            const topic = document.getElementById('topicInput').value.trim();
            let url = document.getElementById('urlInput').value.trim();

            if (!topic || !url) {
                alert('ì£¼ì œì™€ ì‚¬ì´íŠ¸ ì£¼ì†Œë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const topics = getTopics();
            topics.push({ topic: topic, url: url });
            setTopics(topics);

            alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            
            document.getElementById('topicInput').value = '';
            document.getElementById('urlInput').value = '';
            
            // [ìˆ˜ì •] ì €ì¥ ì‹œ ê´€ë¦¬ì/ë¯¸ë¦¬ë³´ê¸° ëª©ë¡ ë‘˜ ë‹¤ ìƒˆë¡œê³ ì¹¨
            loadSavedListForTeacher();
            loadTopicsForTeacherPreview();
        }

        function loadSavedListForTeacher() {
            const topics = getTopics();
            const listElement = document.getElementById('savedList');
            listElement.innerHTML = ''; 

            if (topics.length === 0) {
                listElement.innerHTML = '<li>ì €ì¥ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            topics.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.topic} (${item.url}) `;
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ì‚­ì œ';
                // (ìŠ¤íƒ€ì¼ì€ CSSì—ì„œ ìƒì†ë°›ë„ë¡ ì¸ë¼ì¸ ìŠ¤íƒ€ì¼ ì œê±°)
                deleteButton.onclick = function() {
                    deleteTopic(index);
                };
                
                li.appendChild(deleteButton);
                listElement.appendChild(li);
            });
        }
        
        function deleteTopic(indexToDelete) {
            if (!confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            const topics = getTopics();
            topics.splice(indexToDelete, 1); 
            setTopics(topics);

            // [ìˆ˜ì •] ì‚­ì œ ì‹œ ëª¨ë“  ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            loadSavedListForTeacher(); 
            loadTopicsForStudent(); 
            loadTopicsForTeacherPreview();
        }


        // --- 3. í•™ìŠµì í˜ì´ì§€ ê¸°ëŠ¥ ---

        function loadTopicsForStudent() {
            const topics = getTopics();
            const listElement = document.getElementById('topicList');
            listElement.innerHTML = ''; 

            if (topics.length === 0) {
                listElement.innerHTML = '<li>ë“±ë¡ëœ í•™ìŠµ ì£¼ì œê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            topics.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.topic;
                
                li.onclick = () => {
                    loadUrlInIframe(item.url, li);
                };
                
                listElement.appendChild(li);
            });
        }

        function loadUrlInIframe(url, clickedLi) {
            document.getElementById('contentFrame').src = url;
            
            const allLis = document.querySelectorAll('#topicList li');
            allLis.forEach(li => li.classList.remove('active'));
            clickedLi.classList.add('active');
        }

        // --- [ì¶”ê°€] 4. êµì‚¬ìš© ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥ ---

        // (êµì‚¬ìš©) ë¯¸ë¦¬ë³´ê¸° ì£¼ì œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadTopicsForTeacherPreview() {
            const topics = getTopics();
            const listElement = document.getElementById('topicListTeacher'); // ID ë‹¤ë¦„
            listElement.innerHTML = ''; 

            if (topics.length === 0) {
                listElement.innerHTML = '<li>ë“±ë¡ëœ í•™ìŠµ ì£¼ì œê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            topics.forEach(item => {
                const li = document.createElement('li');

        // (êµì‚¬ìš©) ë¯¸ë¦¬ë³´ê¸° iframeì— ì„ íƒëœ URL ë¡œë“œ
        function loadUrlInIframeTeacher(url, clickedLi) {

        }


        // --- ì´ˆê¸°í™” ---
